<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
    .products-preview {
      position: fixed;
      top: 0;
      left: 0;
      min-height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .products-preview .preview {
      display: none;
      padding: 2rem;
      text-align: center;
      background: #fff;
      position: relative;
      margin: 2rem;
      width: 40rem;
      border-radius: 20px;
    }

    .products-preview .preview.active {
      display: inline-block;
    }

    .products-preview .preview img {
      height: 30rem;
    }

    .products-preview .preview .fa-times {
      top: 1rem;
      right: 1.5rem;
      cursor: pointer;
      color: #444;
      font-size: 4rem;
    }

    .products-preview .preview .fa-times:hover {
      transform: rotate(90deg);
    }

    .products-preview .preview h3 {
      color: #444;
      padding: 0.5rem 0;
      font-size: 2.5rem;
    }

    .products-preview .preview .stars {
      padding: 1rem 0;
      font-size: 1.7rem;
    }

    .products-preview .preview .stars i {
      color: #27ae60;
    }

    .products-preview .preview .stars span {
      color: #999;
    }

    .products-preview .preview p {
      line-height: 1.5;
      padding: 1rem 0;
      font-size: 1.6rem;
      color: #777;
    }

    .products-preview .preview .price {
      padding: 1rem 0;
      font-size: 2.5rem;
      color: #27ae60;
    }

    .products-preview .preview .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .products-preview .preview .buttons a {
      flex: 1 1 16rem;
      padding: 1rem;
      font-size: 1.8rem;
      color: #444;
      border: 0.1rem solid #444;
    }

    .products-preview .preview .buttons a.borrow {
      background: #444;
      color: #fff;
    }

    .products-preview .preview .buttons a.borrow:hover {
      background: #111;
    }

    .products-preview .preview .buttons a.buy:hover {
      background: #444;
      color: #fff;
    }

    @media (max-width: 991px) {
      html {
        font-size: 55%;
      }
    }

    @media (max-width: 768px) {
      .products-preview .preview img {
        height: 25rem;
      }
    }

    @media (max-width: 450px) {
      html {
        font-size: 50%;
      }
    }
  </style>
