<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo img {
        width: 150px;
        height: auto;
      }
      h1 {
        color: #4a5568;
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        color: #4a5568;
      }
      input {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #cbd5e0;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background-color: #4299e1;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3182ce;
      }
      .forgot-password {
        text-align: right;
        margin-top: -15px;
        margin-bottom: 20px;
      }
      .forgot-password a {
        color: #4299e1;
        text-decoration: none;
        font-size: 14px;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #4a5568;
      }
      .signup-link a {
        color: #4299e1;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      .social-login {
        margin-top: 30px;
        text-align: center;
      }
      .social-login p {
        color: #4a5568;
        margin-bottom: 15px;
      }
      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .social-button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease;
      }
      .social-button img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      .google-button {
        background-color: #db4437;
        color: white;
      }
      .google-button:hover {
        background-color: #c53929;
      }
      .twitter-button {
        background-color: #1da1f2;
        color: white;
      }
      .twitter-button:hover {
        background-color: #1991da;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Log in to WebSim AI</h1>
      <form method="post">
        {% csrf_token %}
        </br>
        </br>
        {{form.as_p}} 
        <br>
        <input type="submit" name="Login Now" class="btn btn-sucess" />    
    </form>

      <div class="signup-link">
        Don't have an account? <a href="{% url 'signup_page' %}">Sign up</a>
      </div>
    </div>
  </body>
</html>

<html>
  <head> </head>
</html>
