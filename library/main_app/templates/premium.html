<!DOCTYPE html>
<html lang="en">
<head>

  <title> Buy Premium</title><style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .premium-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      width: 350px;
      transition: transform 0.3s ease;
    }
    
    .premium-card:hover {
      transform: translateY(-5px);
    }

      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    
    .card-title {
      font-size: 28px;
      font-weight: bold;

    }
    
    .card-price {
      font-size: 42px;
      font-weight: bold;
    }
    
    .card-duration {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .card-features {
      padding: 30px 20px;
    }
    
    .feature-list {
      list-style-type: none;
    }
    
    .feature-item {
      margin-bottom: 15px;
      padding-left: 30px;
      position: relative;
    }
    
    .feature-item::before {
      content: 'âœ“';
      color: #2ecc71;
      position: absolute;
      left: 0;
      font-weight: bold;
      font-size: 18px;
    }
    
    .card-cta {
      padding: 0 20px 30px;
      text-align: center;
    }

      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s ease;

    .btn-buy:hover {
      opacity: 0.9;

      font-size: 14px;
      color: #7f8c8d;
      margin-top: 15px;
    }

    <div class="premium-card">
