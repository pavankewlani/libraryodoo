<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  padding: 40px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
}
h1 {
  text-align: center;
  color: #4a5568;
  margin-bottom: 30px;
}
form {
  display: flex;
  flex-direction: column;
}
label {
  margin-bottom: 5px;
  color: #4a5568;
}
input {
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #cbd5e0;
  border-radius: 5px;
  font-size: 16px;
}
button {
  background-color: #4299e1;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #3182ce;
}


.login-link {
  text-align: center;
  margin-top: 20px;
}
.login-link a {
  color: #4299e1;
  text-decoration: none;
}
.login-link a:hover {
  text-decoration: underline;
}

.forgot-password{
  color: red;
  display: none;
}

</style></head>
</head>
<body>
  
    <div class="container">
      
      <h1>Join Us!</h1>
      <form method="POST" >  
        {% csrf_token %} 
    </br>
   </br>
       {{ form.as_p}}
   </br>
   </br>  
   <input type="submit" name="submit" value="Register" class="btn btn-sucess" />
    </form>
     
      <div class="login-link">
        Already have an account? <a href="{% url 'login_page' %}">Log in</a>
      </div>
    </div>
    <script>
      var password = document.getElementById('password')
      var confirmPassword = document.getElementById('confirm-password')
      var text = document.querySelector('.forgot-password')
      var form = document.querySelector('.form')
     console.log(form);
      form.addEventListener("submit",(e)=>{
        e.preventDefault();
        console.log(password.value);
        console.log(confirmPassword.value);
        if(password.value !== confirmPassword.value){
          text.style.display = "block"
        }
        else{
          text.style.display = "none"

        }

      })
    </script>
  </body>
  

</html>
